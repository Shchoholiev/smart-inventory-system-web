<div class="container mt-3">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header d-flex justify-content-between">
                    <span>Register</span>
                    <span>Smart Inventory System</span>
                </div>
                <div class="card-body">
                    <form (ngSubmit)="onSubmit()" #form="ngForm">
                        <div class="form-group mb-3">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" name="name"
                                [(ngModel)]="registerModel.name">
                        </div>
                        <div class="form-group mb-3">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" name="email"
                                [(ngModel)]="registerModel.email" email>
                            <div *ngIf="form.controls['email']?.invalid && (form.controls['email'].dirty || form.controls['email'].touched)"
                                class="text-danger">
                                <div *ngIf="form.controls['email'].errors?.['email']">Invalid email format</div>
                            </div>
                        </div>
                        <div class="form-group mb-3">
                            <label for="phone">Phone</label>
                            <input type="tel" class="form-control" id="phone" name="phone"
                                [(ngModel)]="registerModel.phone" pattern="[0-9]{10}">
                            <div *ngIf="form.controls['phone']?.invalid && (form.controls['phone'].dirty || form.controls['phone'].touched)"
                                class="text-danger">
                                <div *ngIf="form.controls['phone'].errors?.['pattern']">Invalid phone format</div>
                            </div>
                        </div>
                        <div class="form-group mb-3">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" name="password"
                                [(ngModel)]="registerModel.password" required>
                            <div *ngIf="form.controls['password']?.invalid && (form.controls['password'].dirty || form.controls['password'].touched)"
                                class="text-danger">
                                <div *ngIf="form.controls['password'].errors?.['required']">Password is required</div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary"
                            [disabled]="!form.valid || (!registerModel.email && !registerModel.phone)">Register</button>
                        <div *ngIf="error" class="text-danger mt-2">{{ error }}</div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
