<div class="container mt-4">
    <h2 class="mb-0">Create Group</h2>
    <p class="text-secondary mt-0">If you want to join a group provide your email/phone to owner of the group</p>
    <form #groupForm="ngForm" (ngSubmit)="createGroup()">
        <div class="mb-3">
            <label for="groupName" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" [(ngModel)]="group.name" name="name" required>
        </div>
        <div class="mb-3">
            <label for="groupDescription" class="form-label">Description</label>
            <textarea class="form-control" id="description" [(ngModel)]="group.description" name="description" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!groupForm.valid">Create Group</button>
        <div *ngIf="error" class="text-danger mt-2">{{ error }}</div>
    </form>
</div>
