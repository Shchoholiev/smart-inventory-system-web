<div class="container">
    <div *ngIf="isLoading" class="loading-spinner text-secondary">
        <i class="fas fa-spinner fa-spin"></i> Loading...
    </div>

    <div *ngIf="!isLoading" class="d-flex flex-column gap-2 my-3">
        <div class="row">
            <div class="col">
                <h2>{{ shelf.name }}</h2>
            </div>
        </div>
        <hr />
        <div class="row">
            <div class="col">
                <form (ngSubmit)="addItem()" class="d-flex flex-column gap-3">
                    <div class="form-group">
                        <input type="text" class="form-control" [(ngModel)]="newItem.name" name="itemName" placeholder="Item name">
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" [(ngModel)]="newItem.description" name="itemDescription" placeholder="Description"></textarea>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-primary">Add Item</button>
                    </div>
                </form>
            </div>
        </div>
        <hr />
        <div class="row">
            <div class="col d-flex gap-3 flex-wrap">
                <div class="card" style="flex-grow: 1; min-width: 200px;" *ngFor="let item of items">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center mb-1">
                            <h5 class="card-title m-0">{{ item.name }}</h5>
                            <a href="/items/{{ item.id }}" class="btn btn-primary" style="font-size: 12px; padding: 5px 8px;">
                                <i class="fas fa-info-circle"></i>
                            </a>
                        </div>
                        <p class="card-text mb-1">{{ item.description || 'No description available' }}</p>
                        <p class="card-text">
                            <span class="badge" [ngClass]="{'badge-success': !item.isTaken, 'badge-danger': item.isTaken}">
                                {{ item.isTaken ? 'Taken' : 'Available' }}
                            </span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
